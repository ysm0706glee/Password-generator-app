<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <title>Password Generator App</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main-title">Password Generator</h1>
      <div class="password-display">
        <span class="generated-password"></span>
        <img
          class="copy-icon"
          src="./assets/images/icon-copy.svg"
          alt="Copy password"
        />
      </div>
      <div class="settings">
        <div class="setting password-length-setting">
          <div class="password-length-setting-header">
            <label class="label" for="password-length">Character Length</label>
            <span class="character-length-display">8</span>
          </div>
          <input
            class="input password-length-input"
            type="range"
            id="password-length"
            name="password-length"
            min="1"
            max="20"
            value="8"
          />
        </div>
        <div class="setting">
          <input class="checkbox" type="checkbox" id="uppercase" checked />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="setting">
          <input class="checkbox" type="checkbox" id="lowercase" checked />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="setting">
          <input class="checkbox" type="checkbox" id="numbers" checked />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="setting">
          <input class="checkbox" type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>
        <div class="strength-indicator">
          <span class="strength-indicator-label">STRENGTH</span>
          <div class="strength-indicator-details">
            <span class="strength-indicator-level">MEDIUM</span>
            <div class="strength-indicator-bars">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <button class="generate-button">Generate</button>
      </div>
    </main>
  </body>
</html>
